version: "3.7"

services:

  db:
    container_name: postgres
    image: postgres:10.10
    restart: always
    env_file: .env
    volumes:
      - db_volume:/var/lib/postgresql
    ports:
      - "5432:5432"

  app:
    build: ./translation_app
    container_name: translation_app
    env_file: .env
    depends_on:
      - db
    restart: always
    expose:
      - 8080

  nginx:
    build: ./nginx
    container_name: nginx
    env_file: .env
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"

volumes:
  db_volume: